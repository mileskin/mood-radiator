<html>
<head>
  <title>Mood radiator</title>
  <script id="clientForPostingMoodUpdates" type="text/html">
    <div class="client">
      <form>
        <select class="nicks"></select>
        <input class="moodUpdateInput" type="text" size="50" maxlength="200"/>
        <input class="sendMoodUpdate" type="submit" value="Send mood update"/>
      </form>
      <form>
        <label for="nickInput">Nick</label>
        <input id="nickInput" type="text" size="20" maxlength="25"/>
        <label for="gravatarUsernameInput">Gravatar username (optional)</label>
        <input id="gravatarUsernameInput" type="text" size="20" maxlength="25"/>
        <input class="registerNewUser" type="submit" value="Register or update user"/>
      </form> 
    </div>
  </script>
  <script id="nickOption" type="text/html">
    <option name="{{ nick }}">{{ nick }}</option>
  </script>
  <script id="userRow" type="text/html">
    <tr class="user" id="{{ nick }}">
      <td class="pic" style="background: url({{ picUrl }}) no-repeat;"></td>
      <td class="nickAndTimestampContainer moodIndicator">
        <div class="nickContainer">
          <span class="nick">{{ nick }}</span>
        </div>
        <div>
          <span class="updatedAt">{{ updatedAt }}</span>
        </div>
      </td>
      <td class="moodIndicator">
        <div class="moodMessageContainer">
          <span class="moodMessage"></span>
        </div>
      </td>
    </tr>
    <tr class="separator">
      <td colspan="3"></td>
    </tr>
  </script>
  <script src="/js/resources.js"></script>
</head>
<body>
  <div class="main">
    <div class="clientContainer"></div>
    <div class="usersContainer">
      <table class="users" cellpadding="0" cellspacing="0"></table>
    </div>
  </div>
</body>
</html>
